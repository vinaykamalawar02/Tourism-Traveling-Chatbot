<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            background-size: cover;
            background-position: center;
        }

        .navebar {
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            margin-left: 5px;
        }

        .navebar ul li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        .navebar ul li a {
            text-decoration: none;
            top: 2%;
            text-align: right;
            color: white;
            text-transform: capitalize;
            font-size: 1.2rem; 
            font-weight: 500; 
        }

        .navebar ul li::after {
            content: '';
            height: 2px;
            width: 0;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -8px;
            transition: 0.5s;
        }

        .navebar ul li:hover::after {
            width: 100%;
        }

        .content {
            width: 100%;
            position: absolute;
            top: 25%;
            transform: translateY(-50%);
            text-align: center;
            color: white;
        }

        .content1 {
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: white;
        }

        .content h1 {
            text-transform: uppercase;
            font-size: 40px;
            margin-top: 80px;
        }

        .content p {
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
        }

        button {
            width: 150px;
            height: 40px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #009688;
            background: transparent;
            color: #FFEA11;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        span {
            text-align: center;
            background: #009688;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }

        button:hover span {
            width: 100%;
        }

        button:hover {
            border: none;
        }

        footer {
            text-align: center;
            padding: 25px 20px;
            background-color: #00334d;
            color: white;
            width: 100%;
        }

        

        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
    </style>
    <title>Travel Go</title>
</head>
